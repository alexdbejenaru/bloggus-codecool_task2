<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggus - Document your life</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <nav class="nav_top">
        <figure class="nav_top__logo">
            <a href="index.html"><img src="images/Logo.png" alt="Logo"></a>
        </figure>
        <ul class="nav_top__links">
            <li class="active_login"><a href="login.html">Sign In</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>


    <main class="homepage">
        <section class="main_section__login">
            <figure class="profile_photo">
                <img src="images/profile_photo.png" alt="Generic Profile Photo">
            </figure>

            <h5 class="login_title">Sign In!</h5>

            <form class="form" method="get">
                <label for="tel">Phone number:</label>
                <input class="form_list" type="tel" id="tel" name="tel" required minlength="4" maxlength="12" size="10">

                <h6>or,</h6>

                <label for="mail">E-mail:</label>
                <input class="form_list" type="text" id="mail" name="mail" required minlength="4" maxlength="8" size="10">

                <label for="password">Password:</label>
                <input class="form_list" type="password" id="password" name="password" required minlength="4" maxlength="8" size="10">

                <input class="button" type="submit" value="Sign In">
                <a class="small_links" href="#">Forgot your password?</a>
                <a class="small_links" href="#">Don't have an account? Sign Up!</a>
            </form>
        </section>
    </main>
    

    <footer class="footer">
        <nav class="nav_bottom">
            <ul class="nav_bottom__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Registration Page</a></li>
                <li><a href="login.html">Sign In</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>

        <div class="links_copy">
            <section class="social_links">
                <ul class="social_links__list">
                    <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i> Facebook</a></li>
                    <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
                </ul>
            </section>

            <div class="copyright">
                <p>&copyCopyright 2021</p>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6a1b3e5d21.js" crossorigin="anonymous"></script>
</body>
</html>
