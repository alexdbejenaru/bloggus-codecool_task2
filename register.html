<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Bloggus-Registration</title>

</head>
<body>
    <nav class="nav_top">
        <figure class="nav_top__logo">
            <a href="index.html"><img src="images/Logo.png" alt="Logo"></a>
        </figure>
        <ul class="nav_top__links">
            <li><a href="login.html">Sign In</a></li>
            <li class="active_login"><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

                <main class="homepage">
                    <section class="main_section__register">
                        <figure class="profile_photo">
                            <img src="images/Logo.png" alt="Bloggus Logo">
                        </figure>
            
                        <h5 class="login_title">Welcome to Bloggus!</h5>
                        <h5 class="login_title">Register now!</h5>
            
                        <form class="form" method="get">
                            <label for="username">Username:</label>
                            <input class="form_list" type="username" id="username"  >
            
                            <label for="fileIcon">User Icon:</label>
                            <input class="form_list_file" type="file" id="fileIcon" accept="image/*," capture="User"  >

                            <label for="email">E-mail:</label>
                            <input class="form_list" type="email" id="email" size="10" >
            
                            <label for="password">Password:</label>
                            <input class="form_list" type="password" id="password" name="password"  >
            
                            <input class="button" type="submit" value="Sign Up">

                        </form>
                    </section>
                </main>            

    <footer class="footer">
        <nav class="nav_bottom">
            <ul class="nav_bottom__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Registration Page</a></li>
                <li><a href="login.html">Sign In</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>

        <div class="links_copy">
            <section class="social_links">
                <ul class="social_links__list">
                    <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i> Facebook</a></li>
                    <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
                </ul>
            </section>

            <div class="copyright">
                <p>&copyCopyright 2021</p>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6a1b3e5d21.js" crossorigin="anonymous"></script>
</body>
</html>
