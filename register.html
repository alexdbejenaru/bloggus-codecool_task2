    <main>
        <aside>

        </aside>

        <section class="registerSection">
            <div class="registationSection__box">
               
                <form class="registerSection__form">
                    <section class="registerSection__text">
                        <h1>Welcome  to Bloggus</h1>
                        <p>Please fill out the form below</p>
                  <fieldset class="registerSection__inputBox">
                          <label for="username">Username: </label>
                          <input type="text" id="username" placeholder="Username" required>
                          <label for="file">User Icon:</label>
                          <input type="file" id="file" accept="image/*," capture="User">
                          <label for="email">E-mail: </label>
                          <input type="email" id="email" placeholder="Email" required>
                          <label for="password">Password: </label>
                          <input type="password" id="password" required placeholder="Password"> 
                          <input type="submit" value="Create Account"></input>
                
            </div>
              </fieldset>
                </form>
            

        </section>
